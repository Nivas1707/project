<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Delivery Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs">
        <a href="inde.html" class="tab">Sign In</a>
        <a href="signup.html" class="tab active">Sign Up</a>
        <a href="adminlogin.html" class="tab">Admin Login</a>
        <!-- <a href="contacts.html" class="tab">Contacts</a> -->
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="new-password" required>
                    <label>New Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" required>
                    <label>Confirm Password</label>
                </div>
                <button class="login-btn" onclick="navigateToHome()">Sign Up</button>

                <script>
                    // JavaScript function to navigate to another page
                    function navigateToHome() {
                        window.location.href = 'inde.html';
                    }
                </script>            
            </form>
        </div>
    </div>
</body>
</html>
